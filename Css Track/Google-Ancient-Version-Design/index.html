<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="text-center mt-5">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
      />
    </div>
    <div class="container">
      <div class="row">
        <div class="text-center bg-grey">
          <h5>Search the web using Google!</h5>
          <input style="width: 40%" type="text" />
          <div>
            <button>Google Search</button>
            <button>I am feeling lucky</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-between text-center">
        <div class="col-lg-4">
          <h6>Special Searches</h6>
          <a href="">Stanford Search</a>
          <a href="">Linux Search</a>
        </div>
        <div class="col-lg-2">
          <a href="">Help!</a>
          <a href="">About Google!</a><a href="">Company Info</a
          ><a href="">Google! Logos</a>
        </div>
        <div class="col-lg-6">
          <h6>Get Google!</h6>
          <h6>updates monthly:</h6>
          <input type="text" placeholder="your e-mail" />
          <br />
          <button>Subscribe</button>
          <a style="display: inline" href="">Archive</a>
        </div>
        <div class="mt-3">
          <p>Copyright &copy;1998 Google Inc.</p>
        </div>
      </div>
    </div>
  </body>
